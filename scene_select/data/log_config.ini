[loggers]
keys=root, task

[handlers]
keys=stream_handler, fileHandler

[formatters]
keys=formatter, JSONL

[logger_task]
level=DEBUG
qualname=task
handlers=stream_handler, fileHandler
propagate=0

[logger_root]
level=DEBUG
#qualname=root
handlers=stream_handler, fileHandler

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=JSONL
args=('scene_select.log',)

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s


[formatter_JSONL]
format=%(message)s
class=dass_logs.FormatJSONL