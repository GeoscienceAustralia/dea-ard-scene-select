[loggers]
keys=root, general

[handlers]
keys=stream_handler, fileHandler

[formatters]
keys=formatter, JSONL

[logger_general]
level=DEBUG
qualname=general
handlers=stream_handler, fileHandler
propagate=0

[logger_root]
level=DEBUG
handlers=stream_handler, fileHandler

; increase the log level once the old logger is removed
[handler_stream_handler]
class=StreamHandler
level=WARNING
formatter=formatter
args=(sys.stderr,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=JSONL
args=('%(genlogfilename)s','w')

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s


[formatter_JSONL]
format=%(message)s
class=dass_logs.FormatJSONL