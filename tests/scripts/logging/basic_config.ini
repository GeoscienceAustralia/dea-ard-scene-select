[loggers]
keys=root

[handlers]
keys=stream_handler, fileHandler

[formatters]
keys=formatter, JSONL

[logger_root]
level=DEBUG
handlers=stream_handler, fileHandler

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=JSONL
args=('luigi-interface.log',)

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s


[formatter_JSONL]
format=%(message)s
class=logs.FormatJSONL